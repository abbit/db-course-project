{% extends "_base.html" %}

{% block content %}
    <div class="container mt-5 w-50">
        <div class="list-group">
            {% for link in links %}
                <a href="/{{ link|slugify }}" class="list-group-item list-group-item-action">
                    {{ link|capfirst }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
